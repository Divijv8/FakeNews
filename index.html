<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- stars -->
    <div class="stars" id="stars"></div>
    
    <!-- Mountain background -->
    <div class="mountains"></div>
    <div class="trees"></div>
    
    <div class="container">
        <div class="detector-card">
            <h1 class="title">Fake News Detector</h1>
            <p class="subtitle">Enter news details below to analyze authenticity and detect potential misinformation</p>
            
            <!-- wrap for side -->
            <div class="main-content">
                <form id="newsForm">
                    <div class="form-group">
                        <label for="headline">News Article or Text</label>
                        <textarea 
                            id="headline" 
                            class="textarea-field" 
                            placeholder="Enter the news headline or article text..."
                            required
                        ></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="country">Country/Region</label>
                        <select id="country" class="select-field" required>
                            <option value="">Select country...</option>
                            <option value="us">United States</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ca">Canada</option>
                            <option value="au">Australia</option>
                            <option value="in">India</option>
                            <option value="de">Germany</option>
                            <option value="fr">France</option>
                            <option value="jp">Japan</option>
                            <option value="br">Brazil</option>
                            <option value="mx">Mexico</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="datetime">Date & Time of News</label>
                        <input 
                            type="datetime-local" 
                            id="datetime" 
                            class="input-field" 
                            required
                        >
                    </div>
                    
                    <button type="submit" class="analyze-btn">Analyze News</button>
                </form>
                
                <div class="result-section" id="resultSection">
                    <div class="result-text" id="resultText"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
